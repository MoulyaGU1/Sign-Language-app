<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Learning</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f4f4f4; }
    h1 { color: #4CAF50; }
    .menu a { margin: 5px; padding: 10px 15px; background: #4CAF50; color: #fff; border-radius: 5px; text-decoration: none; }
    img { margin-top: 20px; width: 300px; border: 3px solid #4CAF50; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Alphabet Learning</h1>

  <div class="menu">
    <script>
      // Create Aâ€“Z buttons
      document.write([...Array(26)].map((_,i) =>
        `<a href="#" onclick="showImage(String.fromCharCode(65+${i}))">${String.fromCharCode(65+i)}</a>`
      ).join(''));
    </script>
  </div>

  <div id="image-container"></div>

  <script>
    function showImage(letter) {
      var img = document.createElement('img');
      img.src = "/static/signs/" + letter + ".jpg";
      img.alt = "Sign for " + letter;
      img.onload = function() {
        document.getElementById('image-container').innerHTML = '';
        document.getElementById('image-container').appendChild(img);
        speak(letter);
      };
      img.onerror = function() {
        document.getElementById('image-container').innerHTML = `<p style="color:red;">Image for ${letter} not found</p>`;
      };
    }

    function speak(text) {
      let utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
