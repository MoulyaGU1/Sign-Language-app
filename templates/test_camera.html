<!DOCTYPE html>
<html>
<body>
<h2>Webcam Test</h2>
<video id="video" width="400" height="300" autoplay></video>
<script>
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => document.getElementById("video").srcObject = stream)
  .catch(err => alert("Camera Error: " + err));
</script>
</body>
</html>
