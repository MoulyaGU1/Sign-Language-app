<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Learning</title>
  <style>
    body { text-align: center; font-family: Arial; background: #f4f4f4; }
    h1 { color: #E91E63; }
    .menu a { margin: 5px; padding: 10px 15px; background: #E91E63; color: #fff; border-radius: 5px; text-decoration: none; }
    img { margin-top: 20px; width: 300px; border: 3px solid #E91E63; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Number Learning</h1>

  <div class="menu">
    <script>
      // Create 0â€“10 buttons
      for (let i = 0; i <= 10; i++) {
        document.write(`<a href="#" onclick="showImage(${i})">${i}</a>`);
      }
    </script>
  </div>

  <div id="image-container"></div>

  <script>
    function showImage(num) {
      var img = document.createElement('img');
      img.src = "/static/signs/" + num + ".jpg";
      img.alt = "Sign for " + num;
      img.onload = function() {
        document.getElementById('image-container').innerHTML = '';
        document.getElementById('image-container').appendChild(img);
        speak(num);
      };
      img.onerror = function() {
        document.getElementById('image-container').innerHTML = `<p style="color:red;">Image for ${num} not found</p>`;
      };
    }

    function speak(num) {
      let utterance = new SpeechSynthesisUtterance(num.toString());
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
